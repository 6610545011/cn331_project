{% extends "core/template.html" %}
{% load static %}

{% block title %}Homepage - Thammasat Study Plan{% endblock title %}

{% block content %}
<!-- Main Content -->
<main class="content-area">
    <div class="left-panel">
        <h1 class="main-title">
            <span class="star">✦</span>THAMMASAT<span class="dot">•</span><br>
            <span class="dot">•</span>studyplan<span class="pencil">/</span>
        </h1>
        <h2 class="sub-title">course review</h2>
        <form method="get" action="{% url 'core:search' %}" class="search-bar">
        <input type="text" name="q" placeholder="search course review..." value="{{ request.GET.q|default:'' }}">
        <button type="submit">
            <i class="fas fa-search"></i>
        </button>
        </form>
        <div class="action-buttons">
            <!-- ปุ่มที่ 1: Write Review (เปลี่ยนเป็นแท็ก <a> เพื่อให้เป็นลิงก์) -->
            <a href="{% url 'review:write_review' %}" class="action-btn write-review">
                <i class="fas fa-star"></i>
                <i class="fas fa-thumbs-up"></i>
                <span>write<br>review</span>
            </a>
            
            <!-- ปุ่มที่ 2: Schedule Plan (ยังคงเป็น <button> เหมือนเดิม) -->
            <button class="action-btn schedule-plan">
                <i class="fas fa-calendar-alt"></i>
                <span>schedule<br>PLAN</span>
            </button>
        </div>
        <!-- ========================================== -->

    </div>
    <div class="right-panel">
        <div class="decorative-graphic">
        <!-- วงกลมพื้นหลังยังอยู่เหมือนเดิม -->
            <div class="circle circle-1">
                <div class="circle circle-2">
                    <div class="circle circle-3">
                    </div>
                </div>
            </div>
        <!-- เพิ่มโลโก้ใหม่เข้ามาตรงนี้ -->
            <img src="https://res.cloudinary.com/dsrdav70h/image/upload/v1762085204/TU331_4_2_vlebor.png" alt="sTUdyPlan Graphic Logo" class="graphic-logo">
        </div>
    </div>
</main>
{% endblock content %}
