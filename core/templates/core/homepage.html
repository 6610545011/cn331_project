{% extends "core/template.html" %}
{% load static %}

{% block title %}THAMMASAT STUDY PLAN - หน้าแรก{% endblock title %}

{% block content %}
<div style="max-width: 1200px; margin: 0 auto;">
    <h1 style="font-size: 2.5rem; font-weight: bold; margin-bottom: 30px; color: #000;">
        <i class="fas fa-book" style="color: #ff8c00; margin-right: 10px;"></i>
        COURSE REVIEW
    </h1>
    
    <!-- Search Bar -->
    <form method="get" action="{% url 'core:search' %}" style="margin-bottom: 40px;">
        <div style="display: flex; gap: 10px;">
            <div style="flex: 1; position: relative;">
                <input 
                    type="text" 
                    name="q" 
                    placeholder="search course review..." 
                    value="{{ request.GET.q|default:'' }}"
                    style="width: 100%; padding: 15px 20px; border: 2px solid #999; border-radius: 30px; font-size: 16px; font-family: 'Kanit', sans-serif;"
                >
                <i class="fas fa-times" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #999; font-size: 20px;"></i>
            </div>
            <button type="submit" style="padding: 15px 30px; background: linear-gradient(135deg, #ff8c00, #ff7600); color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: 600; font-size: 16px; font-family: 'Kanit', sans-serif;">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </form>
    
    <!-- Featured Section Title -->
    <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; color: #000;">Latest Reviews</h2>
    
    <!-- Reviews Grid -->
    <div style="display: grid; gap: 20px;">
        <!-- This will be populated with reviews from context -->
        <div style="text-align: center; color: #999; padding: 40px;">
            <p>Select a course or use search to view reviews</p>
        </div>
    </div>
</div>
{% endblock content %}
